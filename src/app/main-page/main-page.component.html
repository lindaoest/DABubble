<main>
	<div class="container flex">
		<app-site-menu></app-site-menu>
    <!-- <app-button-close-menu></app-button-close-menu> -->
		@if (!globalVariables.open_directmessages_chat) {
			<app-chat [ngClass]="{'full-width': !globalVariables.open_thread_reply}" (currentMessage)="message_for_thread($event)"></app-chat>
		} @else {
			<app-directmessages-chat [ngClass]="{'full-width': !globalVariables.open_thread_reply}"></app-directmessages-chat>
		}
    @if (globalVariables.open_thread_reply) {
      <app-thread-reply [messageToReplyTo]="currentMessage"></app-thread-reply>
    }
	</div>

  @if (globalVariables.verifyText) {
    <div class="overlay">
      <div class="overlay-button">
        <p>Bitte schaue in dein Postfach und verifiziere deine Email!</p>
      </div>
    </div>
    }
</main>
