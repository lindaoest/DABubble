<main>
	<div class="container flex w-full">
		<app-site-menu [ngClass]="{'showContainer': showMenu}" (mobileClickedChat)="openChat()" (mobileClickedDirectChat)="openDirectChat()"></app-site-menu>
    <!-- <app-button-close-menu></app-button-close-menu> -->
		@if (!globalVariables.open_directmessages_chat) {
			<app-chat [ngClass]="{'showContainer': showChat, 'full-width': !globalVariables.open_thread_reply, 'hide-on-small': globalVariables.open_thread_reply}" (mobileClickedThread)="openThread()" (currentMessage)="message_for_thread($event)"></app-chat>
		} @else {
			<app-directmessages-chat [ngClass]="{'showContainer': showDirectChat, 'full-width': !globalVariables.open_thread_reply, 'hide-on-small': globalVariables.open_thread_reply}"></app-directmessages-chat>
		}
    @if (globalVariables.open_thread_reply) {
      <app-thread-reply [ngClass]="{'showContainer': showThreads, 'mobile-w-full': globalVariables.open_thread_reply}" [messageToReplyTo]="currentMessage"></app-thread-reply>
    }
	</div>

  @if (globalVariables.verifyText) {
    <div class="overlay w-full h-full">
      <div class="overlay-button">
        <p>Bitte schaue in dein Postfach und verifiziere deine Email!</p>
      </div>
    </div>
    }
</main>
