<div class="create-new-chat">
  <div class="info-top">
    <h3>Neue Nachricht</h3>
    <input (keyup)="observe_input()" type="text" [placeholder]="placeholder_value" [(ngModel)]="name">
    @if (open_member_box) {
    <app-members-box></app-members-box>
    }
  </div>
  <div class="chat-block flex align-end">
    <p>Starte einen neuen Chat!</p>
  </div>
  <app-writing-box [sendMessage]="'create_new_message'" [name]="name"></app-writing-box>
</div>
