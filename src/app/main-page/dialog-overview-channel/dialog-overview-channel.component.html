<div class="dialog-add-channel">
	<div class="headline">
	  <h3>Channel erstellen</h3>
	  <img (click)="onNoClick()" src="./assets/img/thread/close.svg" alt="">
	</div>
	<p class="p-t-24">Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein #marketing zum Beispiel.</p>
	<div class="content flex p-t-24">
	  <p>Channel Name</p>
	  <input type="text" placeholder="z.B. Kooperationsprojekte" [(ngModel)]="data.name" required>
	</div>
	<div class="content flex p-t-24">
	  <p>Beschreibung (optional)</p>
	  <input type="text" placeholder="Dein Text hier" [(ngModel)]="data.description">
	</div>
	<div class="actions">
	  <button class="button1" [mat-dialog-close]="data">Erstellen</button>
	</div>
  </div>
