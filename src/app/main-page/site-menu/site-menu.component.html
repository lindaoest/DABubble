<div class="site-menu">
  <div class="devspace-container">
    <div class="devspace">
      <img src="./assets/img/channels/workspace-logo.svg" alt="">
      <h3>Devspace</h3>
    </div>
    <img class="c-pointer" (click)="open_new_chat()" src="./assets/img/channels/edit_square.svg" alt="">
  </div>
  <div class="channels-container">
    <div class="overview">
      <div class="left">
        <img (click)="channel_open_function()" class="arrow c-pointer" [ngClass]="{'open' : channel_open}"
          src="./assets/img/channels/arrow_drop_down.svg" alt="">
        <div class="title">
          <img src="./assets/img/channels/workspaces.svg" alt="">
          <h4>Channels</h4>
        </div>
      </div>
      <img (click)="openDialogAddChannel()" class="c-pointer" src="./assets/img/channels/add.svg" alt="">
    </div>
    <div class="channel-container c-pointer" [ngClass]="{'open' : channel_open}">
      @if (channel_open) {
      @for (channel of getList(); track $index) {
      <div class="team-container" (click)="openChat(channel.name)">
        <div class="team">
          <img src="./assets/img/channels/tag.svg" alt="">
          <p>{{ channel.name }}</p>
        </div>
      </div>
      }
      }
      <div (click)="openDialogAddChannel()" class="add-channel">
        <img src="./assets/img/channels/add_circle.svg" alt="">
        <p>Channel hinzuf√ºgen</p>
      </div>
    </div>
  </div>
  <div class="direct-messages">
    <div class="overview">
      <img (click)="directmessage_open_function()" class="arrow c-pointer" [ngClass]="{'open' : directmessage_open}"
        src="./assets/img/channels/arrow_drop_down.svg" alt="">
      <div class="title">
        <img src="./assets/img/channels/account_circle.svg" alt="">
        <h4>Direktnachrichten</h4>
      </div>
    </div>
    <div class="directmessage-container" [ngClass]="{'open' : directmessage_open}">
      @for (item of globalVariables.personObjArray; track $index) {
      <div (click)="open_directmessages_chat(item.member)" class="direct-message c-pointer">
        <div class="avatar">
          <img src="{{ item.avatar }}" alt="">
        </div>
        <p>{{ item.member }}</p>
      </div>
      }
    </div>
  </div>
</div>
