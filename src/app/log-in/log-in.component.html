<form class="log-in">
	<h1 class="blue-font">Anmeldung</h1>
	<p class="tac p-t-32">Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
	<div class="input-element input-email">
		<img src="./assets/img/log-in/mail.svg" alt="">
		<input type="email" name="email" placeholder="beispielname@email.com" [(ngModel)]="email">
	</div>
	<div class="input-element input-password">
		<img src="./assets/img/log-in/lock.svg" alt="">
		<input type="password" name="password" placeholder="Passwort" [(ngModel)]="password">
	</div>
	<p class="blue-font p-t-40">Passwort vergessen?</p>
	<div class="or-container p-t-40">
		<p>ODER</p>
		<div class="line"></div>
	</div>
	<div class="input-element google-login">
		<img src="./assets/img/log-in/google.svg" alt="">
		<p class="blue-font">Anmelden mit Google</p>
	</div>
	<div class="buttons flex">
		<button class="button1" (click)="checkLogin()">Anmelden</button>
		<button class="button2">GÃ¤ste-Login</button>
	</div>
</form>
