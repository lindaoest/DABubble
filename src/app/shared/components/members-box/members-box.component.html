<div class="members-box">
  @for (member of this.channelFirestore.members; track member; let index = $index) {
  <div (click)="addMember(member)" class="member" [ngClass]="{'gray-filter-on': isClicked}">
    <img src="{{ member.avatar }}" alt="">
    <p>{{ member.member }}</p>
  </div>
  }
</div>
