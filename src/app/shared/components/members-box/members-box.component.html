<div class="members-box">

  <!-- Go through members -->
  @for (member of selectedMembers; track member; let index = $index) {
  <div class="member c-pointer" (click)="addMember(member)">
    <!-- Avatar -->
    <img src="{{ member.avatar }}" alt="">

    <!-- Name -->
    <p>{{ member.member }}</p>
  </div>
  } @empty {
    <p>Kein Treffer</p>
  }
</div>
