<div class="members-box">
  @if (notIncludedMembers.length > 0) {
  @for (member of notIncludedMembers; track member; let index = $index) {
  <div (click)="addMember(member)" class="member c-pointer" [ngClass]="{'gray-filter-on': isClicked}">
    <img src="{{ member.avatar }}" alt="">
    <p>{{ member.member }}</p>
  </div>
  }
  } @else {
  @for (member of channelFirestore.members; track member; let index = $index) {
  <div (click)="addMember(member)" class="member c-pointer" [ngClass]="{'gray-filter-on': isClicked}">
    <img src="{{ member.avatar }}" alt="">
    <p>{{ member.member }}</p>
  </div>
  }
  }
</div>
