<div class="reaction-bar" [ngClass]="{'reversed-direction': !messageIsEditable}">

  <!-- Add reaction -->
   <div class="reaction-icon">
    <img src="./assets/img/message/add_reaction.svg" alt="">
   </div>

  <!-- Add comment -->
   <div class="comment-icon">
    <img src="./assets/img/message/comment.svg" alt="">
   </div>

  <!-- Edit message -->
  @if (messageIsEditable) {
    <div class="more-vert-icon c-pointer" (click)="openBoxEditMessage()">
      <img src="./assets/img/message/more_vert.svg" alt="">
    </div>

    <!-- Overlay edit message -->
    @if(boxEditMessageIsOpen) {
    <app-edit-message-button (click)="editMessage()" />
    }
  }
</div>
