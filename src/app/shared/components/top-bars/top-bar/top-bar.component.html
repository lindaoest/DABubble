<!-- back arrow for mobile -->
<img class="c-pointer mobile-arrow" src="./assets/img/back_arrow_mobile.svg" alt="" (click)="closeChatMobile()">

<div class="team-name c-pointer">

  <div class="open-channel flex" (click)="openDialogChannel()">
    <img src="./assets/img/hashtag-black.svg" alt="">

    <!-- Chat name -->
    <h3 class="headline truncate">{{ activeChannel.name }}</h3>

    <!-- open detail overlay -->
    <img src="./assets/img/channels/arrow_drop_down.svg" alt="arrow_drop_down">
  </div>
</div>
<div class="profile-container">
  <div class="members">

    <!-- Members -->
    <div class="avatars">
        @for (avatar of getMembers(); track avatar; let index = $index) {
          @if (index <= 2) {
            <img [src]="avatar['avatar']" alt="" [ngStyle]="{'margin-left.px': 2 * -8}">
          }
        }
    </div>

    <!-- Number of members -->
    <div class="quantity">
      <p class="font-weight-700">{{ getMembers().length }}</p>
    </div>
  </div>

  <!-- Add new members -->
  <div class="person-add-icon c-pointer" (click)="addMembers()">
    <img src="./assets/img/chat/person_add.svg" alt="">
  </div>
</div>
