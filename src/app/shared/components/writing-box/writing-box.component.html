<div class="writing-box w-full">

  <!-- Message input field-->
  <input #input class="w-full" #textField type="textarea" placeholder="Nachricht schreiben..." [(ngModel)]="description" (keyup)="checkForTag($event)">

  <!-- Bottom bar-->
  <div class="bottom-icons">

    <!-- Reactions -->
    <div class="reactions flex">

      <div class="icon">
        <img src="./assets/img/chat/add-emoji.svg" alt="" (click)="openEmojiPicker($event)">
      </div>

      <div class="icon">
        <img class="c-pointer" src="./assets/img/chat/tag-people.svg" alt="" (click)="getTaggableMembers($event)">
      </div>
    </div>

    <!-- Send message -->
    <div class="send-message c-pointer">
      <img class="c-pointer" src="./assets/img/chat/send-message.svg" alt="" (click)="addMessage()">
    </div>
  </div>

  <app-members-box
    *ngIf="openMembersBox"
    class="members-box"
    [selectedMembers]="this.firestoreService.members"
    (newMember)="addNewMember($event)" />

  <emoji-picker *ngIf="emojiPickerIsOpen" class="emoji-picker" (emoji-click)="addEmoji($event.detail.unicode)"></emoji-picker>
</div>
