<div class="date-block w-full">
  @if (!isThreadMessage) {

  <!-- Add date block -->
  <div class="date">
    <p>{{ dateGroup.key | date:'EEEE, d. MMMM' }}</p>
  </div>
  }

  <!-- TODO ng-content verwenden -->

  <!-- Add messages -->
  @for (message of dateGroup.value; track $index) {
  <app-message *ngIf="!isThreadMessage || (isThreadMessage && message.message.text === messageToReplyTo.text)"
    [style]="{'width': '100%'}"
    [message]="message"
    [isThreadMessage]="isThreadMessage"
    [isChatMessage]="isChatMessage"
    [isDirectMessage]="isDirectMessage"
    (currentMessage)="currentMessage_for_thread($event)" />
  }
</div>
