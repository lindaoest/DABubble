<div class="dialog-add-channel">

  <!-- Title -->
	<div class="headline">
		<div class="channel-name">
			<img src="./assets/img/chat/tag-black.svg" alt="">
			<h3>{{ data.name }}</h3>
		</div>
		<img class="c-pointer" (click)="onNoClick()" src="./assets/img/thread/close.svg" alt="">
	</div>

  <!-- Name Block -->
  <app-overview-channel-item
    [data]="data"
    [key]="'name'"
    [text]="data.name"
    [title]="'Name'" />

  <!-- Description Block -->
  <app-overview-channel-item
    [data]="data"
    [key]="'description'"
    [text]="data.description"
    [title]="'Beschreibung'">

    <!-- Created By Block -->
    <ng-template #createdBy>
      <div class="created-by">
        <p class="font-weight-700">Erstellt von</p>
        <p class="name blue-font">{{ data.creator }}</p>
      </div>
    </ng-template>
  </app-overview-channel-item>

  <!-- Leave Channel -->
	<div class="actions">
		<button class="button1" (click)="onNoClick()">Channel verlassen</button>
	</div>
</div>
