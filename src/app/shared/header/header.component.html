<header>
	<img src="./assets/img/dabubble-logo.svg" alt="">
	@if (path == '/log-in') {
		<div class="registration">
			<p>Neu bei DaBubble?</p>
			<p class="blue-font" [routerLink]="['/sign-in']">Konto erstellen</p>
		</div>
	}
	@if (path == '') {
		<div class="profile">
			<h1>{{ globalVariables.signed_in_member }}</h1>
			<div class="profile-img">
				<img src="./assets/img/avatar/avatar-1.svg" width="70" height="70" alt="">
				<div class="online"></div>
			</div>
			<img src="./assets/img/chat/arrow_down.svg" alt="">
		</div>
	}
</header>
