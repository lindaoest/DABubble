<header>
	<img src="./assets/img/dabubble-logo.svg" alt="">
	@if (path == '/log-in') {
		<div class="registration">
			<p>Neu bei DaBubble?</p>
			<p class="blue-font" [routerLink]="['/sign-in']">Konto erstellen</p>
		</div>
	}
	@if (path == '/') {
		<div class="profile">
			<h1>{{ globalVariables.signed_in_member.member }}</h1>
			<img src="./assets/" alt="">
		</div>
	}
</header>
