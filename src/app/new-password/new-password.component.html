<form [formGroup]="password_form" class="reset-password">
	<div class="headline">
		<img [routerLink]="['/log-in']" src="./assets/img/back-arrow.svg" alt="">
		<h1 class="blue-font">Passwort zurücksetzen</h1>
	</div>
	<div class="input-element input-password">
		<input type="password" name="password" placeholder="Neues Passwort" formControlName="password">
	</div>
	@if(this.password_form.get('password')?.invalid && this.password_form.get('password')?.touched) {
		<span class="error-message">Gib ein gültiges Passwort ein</span>
	}
	<div class="input-element input-password">
		<input type="password" name="password2" placeholder="Passwort bestätigen">
	</div>
	@if(this.password_form.get('password')?.invalid && this.password_form.get('password')?.touched) {
		<span class="error-message">Passwort stimmt nicht überein</span>
	}
	<div class="buttons flex">
		<button type="submit" class="button1" [disabled]="!password_form.valid" (click)="resetPassword()">Password ändern</button>
	</div>
</form>
