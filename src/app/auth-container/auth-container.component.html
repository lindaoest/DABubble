<div class="auth-container">

  <div [ngClass]="{'headline, w-full': isBackLink}">
		<img *ngIf="isBackLink" class="c-pointer" [routerLink]="[backLink]" src="./assets/img/back-arrow.svg" alt="">
		<h1 class="blue-font">{{ title }}</h1>
	</div>

  <!-- Text -->
  <p class="tac p-t-32">{{ text }}</p>

  <ng-content />
</div>
